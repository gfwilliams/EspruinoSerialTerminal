<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" media="all" href="css/main.css"></link>
  <link href="css/ui-lightness/jquery-ui-1.10.1.custom.css" rel="stylesheet">
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery-ui-1.10.1.custom.js"></script>
  <title>Espruino Web Terminal</title>
</head>
<body>
  <header>
    <div id="expand">
      <div id="status">Hover here to connect</div>
      <div id="handler">settings</div>
      <div class="commands">
        <select class="serial_devices">
        </select>
        <button class="refresh">refresh</button><br/>
        <button class="open">open</button>
        <button class="close">close</button>
        <div class="log"></div>
      </div>
    </div>
    <nav>
      <ul>
        <li><a id="inlink" href="#inlink">In</a></li>
        <li><a id="outlink" href="#outlink">Out</a></li>
      </ul>
    </nav>
  </header>
  <section id="section_terminal">
    <div id="terminal">
    </div>
    <input id="terminalfocus" type="text" width="80">
  </section>
  <script src="js/serial.js"></script>
  <script src="js/terminal.js"></script>
</body>
</html>
