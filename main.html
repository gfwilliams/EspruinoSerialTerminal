<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" media="all" href="css/main.css"></link>
  <link href="css/ui-lightness/jquery-ui-1.10.1.custom.css" rel="stylesheet">
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery-ui-1.10.1.custom.js"></script>
  <title>Espruino Serial Terminal</title>
</head>
<body>
  <header>
    <div id="toolbar" class="ui-widget-header">
          <select class="serial_devices"></select>
          <button class="refresh">Refresh Serial Port List</button>
          <button class="open">Connect</button>
          <button class="close">Disconnect</button>
          <span id="status">Not Connected</span>
    </div>
  </header>
  <div id="terminal">
  </div>
  <input id="terminalfocus" type="text" size="1">
  <script src="js/serial.js"></script>
  <script src="js/terminal.js"></script>
</body>
</html>
